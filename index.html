<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/avatar-jessica.jpeg"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="profile">
        <img
          class="profile-avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall profile picture"
        />

        <div>
          <h1 class="profile-name">Jessica Randall</h1>
          <p class="profile-place">London, United Kingdom</p>
        </div>

        <p class="profile-description">
          "Front-end developer and avid reader."
        </p>

        <nav class="profile-nav">
          <ul class="profile-links">
            <li class="profile-link">
              <a class="link-btn" href="#">GitHub</a>
            </li>
            <li class="profile-link">
              <a class="link-btn" href="#">Frontend Mentor</a>
            </li>
            <li class="profile-link">
              <a class="link-btn" href="#">LinkedIn</a>
            </li>
            <li class="profile-link">
              <a class="link-btn" href="#">Twitter</a>
            </li>
            <li class="profile-link">
              <a class="link-btn" href="#">Instagram</a>
            </li>
          </ul>
        </nav>
      </article>
    </main>
  </body>
</html>
